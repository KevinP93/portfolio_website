<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Next-Gen</title>
    <base target="_self">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@preline/preline@2.0.0/dist/preline.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        neon: {
                            pink: '#ff00ff',
                            blue: '#00f0ff',
                            purple: '#b400ff'
                        },
                        dark: {
                            900: '#0a0a0a',
                            800: '#121212',
                            700: '#1a1a1a'
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'neon-glow': 'neonGlow 4s ease-in-out infinite alternate'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        neonGlow: {
                            '0%': { 'text-shadow': '0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00ff, 0 0 20px #ff00ff' },
                            '100%': { 'text-shadow': '0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00f0ff, 0 0 40px #00f0ff' }
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark-900 text-gray-100 min-h-screen font-sans overflow-x-hidden">
    <!-- Floating background elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 rounded-full bg-neon-pink opacity-10 blur-3xl animate-pulse-slow"></div>
        <div class="absolute top-3/4 right-1/4 w-96 h-96 rounded-full bg-neon-blue opacity-10 blur-3xl animate-pulse-slow animation-delay-2000"></div>
        <div class="absolute bottom-1/4 left-1/2 w-80 h-80 rounded-full bg-neon-purple opacity-10 blur-3xl animate-pulse-slow animation-delay-4000"></div>
    </div>

    <!-- Header -->
    <header class="relative z-10">
        <div class="container mx-auto px-6 py-8">
            <div class="flex justify-between items-center">
                <div class="gradient-border rounded-full p-1">
                    <div class="bg-dark-800 rounded-full px-6 py-2">
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-neon-pink via-neon-blue to-neon-purple bg-clip-text text-transparent">
                            NEXUS<span class="text-white">DEV</span>
                        </h1>
                    </div>
                </div>
                <button class="md:hidden text-gray-300 hover:text-white">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative z-10 py-20">
        <div class="container mx-auto px-6">
            <div class="max-w-4xl mx-auto text-center">
                <h2 class="text-5xl md:text-7xl font-bold mb-6 animate-neon-glow">
                    <span class="bg-gradient-to-r from-neon-pink via-neon-blue to-neon-purple bg-clip-text text-transparent">Portfolio</span> Next-Gen
                </h2>
                <p class="text-xl text-gray-400 mb-12 max-w-2xl mx-auto">
                    Une collection de projets web futuristes repoussant les limites du design et de l'interactivité.
                </p>
            </div>
        </div>
    </section>

    <!-- Projects Grid -->
    <section class="relative z-10 py-16">
        <div class="container mx-auto px-6">
            <h3 class="text-3xl font-bold mb-12 text-center">
                <span class="gradient-text bg-gradient-to-r from-neon-blue to-neon-purple bg-clip-text text-transparent">Mes Réalisations</span>
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="projects-grid">
                <!-- Projects will be injected here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="relative z-10 py-12 bg-dark-800/50 backdrop-blur-md mt-20">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <h2 class="text-2xl font-bold bg-gradient-to-r from-neon-pink via-neon-blue to-neon-purple bg-clip-text text-transparent">
                        NEXUS<span class="text-white">DEV</span>
                    </h2>
                    <p class="text-gray-400 mt-2">© 2025 Tous droits réservés</p>
                </div>
                <div class="flex space-x-6">
                    <a href="https://github.com/KevinP93"
                       class="text-gray-400 hover:text-neon-blue transition-colors text-xl"
                       target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/pereirak/"
                       class="text-gray-400 hover:text-neon-purple transition-colors text-xl"
                       target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="main.js" defer></script>
</body>
</html>
